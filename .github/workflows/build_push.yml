name: "Build and Push docker images to GitHub Container Registry"

on: #event that triggers the workflow
    push: 
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        name: Build docker image
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo 
              uses: actions/checkout@v4

            - name: Login to GitHub Container Registry 
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Debug Username
              run: |
                   echo "Repository Owner: ${{ github.repository_owner }}"

            # - name: Convert username to lowercase
            #   id: lowercase
            #   run: echo "USERNAME=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
                 
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                 push: true
                 tags: ghcr.io/${{ github.repository_owner }}/fast-api-crud:latest
                 file: ./Dockerfile
                 context: .